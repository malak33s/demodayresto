<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération - La Table de Carthage</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="restaurant-title">La Table de Carthage</h1>
        </header>
        <section class="hero">
            <div class="overlay">
                <div class="infos">
                    <h2>Informations de récupération</h2>
                    <form id="recuperation-form">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                        
                        <label for="date">Date de récupération :</label>
                        <input type="date" id="date" name="date" required>
                        
                        <label for="heure">Heure de récupération :</label>
                        <input type="time" id="heure" name="heure" required>
                        
                        <button type="submit" class="btn">Valider</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('recuperation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nom = document.getElementById('nom').value;
            const date = document.getElementById('date').value;
            const heure = document.getElementById('heure').value;

            // Stocker les informations dans le localStorage
            localStorage.setItem('nom', nom);
            localStorage.setItem('date', date);
            localStorage.setItem('heure', heure);

            // Rediriger vers la page de commande
            window.location.href = 'commander.html';
        });
    </script>
</body>
</html>
