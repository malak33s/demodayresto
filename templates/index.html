    <script>
        // Fonction pour r√©cup√©rer les horaires disponibles via l'API
        async function fetchHoraires() {
            try {
                const response = await fetch('http://127.0.0.1:5000/horaires-disponibles?date=2025-02-20');  // je remplace par la date que je veux tester
                const data = await response.json();
                
                if (data.horaires_disponibles && data.horaires_disponibles.length > 0) {
                    const horairesList = data.horaires_disponibles.join(", ");
                    document.getElementById('horaires').textContent = horairesList;
                } else {
                    document.getElementById('horaires').textContent = "Aucun horaire disponible pour cette date.";
                }
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des horaires:", error);
                document.getElementById('horaires').textContent = "Erreur lors de la r√©cup√©ration des horaires.";
            }
        }

        // fonction pour r√©cup√©rer les horaires au chargement de la page
        document.addEventListener('DOMContentLoaded', fetchHoraires);
    </script>
